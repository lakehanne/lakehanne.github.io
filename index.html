<div id="home">
  <img src="/downloads/Pat.jpg" alt="Me" align="right" style="width:100px;height:100px;">

  <h1><b>Blog Posts</b></h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span class = "post-date">{{ post.date | date: "%b %-d, %Y" }}</span>

        <br>
        {{  post.excerpt  }}
      </li>
    {% endfor %}
  </ul>
